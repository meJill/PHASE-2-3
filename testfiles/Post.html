<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- For icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>CCAPDEV | {{ pageTitle }}</title>
    
  </head>
  <body>
    <!-- Nav -->

    
    <nav class="teal accent-4">
      <div class="nav-wrapper container">
        <a href="/" class="brand-logo right">GAMIFY</a>
        <ul id="nav-mobile" class="hide-on-med-and-down">
          <!-- {{#if isAuthenticated}} -->
          <li><a href="Index.html">Home</a></li>
          <li><a href="/posts">Posts</a></li>
          <li><a href="Register.html">Logout</a></li>
          <!-- {{/if}} -->
        </ul>
      </div>
  </nav>


    <div id="post-form" class="row container">
        <form class="col s12 card" action="/posts/add" method="POST">
          <div class="card-content">
            <div class="row">
              <div class="col s12">
                <p class="card-title center-align">New Post</p>
              </div>
            </div>
            {{> messages}}
            <div class="row">
              <div class="col s12 input-field">
                <input type="text" id="title" name="title" />
                <label for="title">Title</label>
              </div>
            </div>
            
            <div class="row">
              <div class="col s12 input-field">
                <label for="content">Description</label>
                <textarea id="content" name="content" class="materialize-textarea"></textarea>
              </div>
            </div>

            <div class="row">
                <div class="col s12 input-field">
                        <div class = "css-button">
                            <input type="file" name="file-upload" id="file-upload"/>
                        </div>
                    </div>
                </div>
              </div>
      
            <div class="row center-align">
              <div class="col s12">
                <button class="waves-effect waves-light btn">Save</button>
              </div>
            </div>
          </div>
        </form>
      </div>
  </body>


</html>
